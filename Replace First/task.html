<h2>Replace First</h2>
<!-- Describe task in general -->
<p>
 In a given list the first element should become the last one. An empty list or list with only one element should stay the same.
</p>
<p style="text-align: center;">
 <img alt="example" src="https://d17mnqrx9pmt3e.cloudfront.net/media/missions/media/46ee0174e6044f8cb8ae832c796f2913/example.png" style="max-height: 83px" title="example"/>
</p>
<!-- Explain input and output values -->
<p>
 <strong>
  Input:
 </strong>
 List.
</p>
<p>
 <strong>
  Output:
 </strong>
 Iterable.
</p>
<!-- Give some usage examples -->
<div class="for_info_only">
 <p>
  <strong>
   Example:
  </strong>
 </p>
 
 <pre class="brush: python">replace_first([1, 2, 3, 4]) == [2, 3, 4, 1]
replace_first([1]) == [1]
</pre>
 
</div>
